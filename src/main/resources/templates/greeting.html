<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    	<p>Please Enter Server IP: <input type="text" th:field="*{ip}" /></p>
        <p>Please Enter Server Port: <input type="text" th:field="*{port}" /></p>
        <p>Please Enter Admin: <input type="text" th:field="*{username}" /></p>
        <p>Please Enter Password: <input type="text" th:field="*{passwrd}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
